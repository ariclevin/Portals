<div class="container">

    <div class="row">
    <input type="hidden" class="form-control" id="InputContactId">    
        <div class="col-xs-6 col-sm-3"><input type="text" class="form-control" id="InputFirstName" placeholder="Enter first name"></div>
        <div class="col-xs-6 col-sm-3"><input type="text" class="form-control" id="InputLastName" placeholder="Enter last name"></div>
        <div class="col-xs-6 col-sm-3"><input type="text" class="form-control" id="InputEmail" placeholder="Enter email address"></div>
        <div class="col-xs-6 col-sm-3"><input type="text" class="form-control" id="InputTelephone" placeholder="Enter phone number"></div>
    </div>
</div>

<!-- Sample code for Web API demonstration -->
{% fetchxml contactList %}
<fetch version="1.0" mapping="logical" count="5">
    <entity name="contact">
        <attribute name="fullname"></attribute>
        <attribute name="firstname"></attribute>
        <attribute name="lastname"></attribute>
        <attribute name="contactid"></attribute>
        <attribute name="emailaddress1"></attribute>
        <attribute name="telephone1"></attribute>
        <order attribute="createdon" descending="true"></order>
    </entity>
</fetch>
{% endfetchxml %}
<script>
    //Add the contact data in json object
    var contactList = [
        {% for entity in contactList.results.entities %}
    {
        id: "{{entity.contactid}}",
            fullname: "{{entity.fullname}}",
                firstname: "{{ entity.firstname }}",
                    lastname: "{{ entity.lastname }}",
                        emailaddress1: "{{ entity.emailaddress1 }}",
                            telephone1: "{{ entity.telephone1 }}"
    } {% unless forloop.last %}, {% endunless %}
    {% endfor %}  
];
</script>
<div id="processingMsg" class="alert alert-warning" role="alert"></div>
<div id="dataTable"></div>
